apiVersion: apps/v1
kind: Deployment
metadata:
  name: vishwaas-deployment
  labels:
    app: vishwaas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vishwaas
  template:
    metadata:
      labels:
        app: vishwaas
    spec:
      containers:
        - name: vishwaas
          image: vishwassregistry.azurecr.io/java_test:v1
          ports:
            - containerPort: 8000
        - name: postgres
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: root
            - name: POSTGRES_DB
              value: postgres
          ports:
            - containerPort: 5432
          volumeMounts:
              - name: postgres-data
                mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          emptyDir: { }